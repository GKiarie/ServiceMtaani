{% extends "layout.html" %}
{% block content %}

<div class="container row">
    <a type="button" class="btn btn-secondary btn-lg col btn-space mech-jobs mech-open-jobs" href="/mechanic/">Open Jobs</a>
    <a type="button" class="btn btn-primary btn-lg col btn-space mech-jobs mech-open-bids" href="/mechanic/openbids">Open Bids</a>
    <a type="button" class="btn btn-secondary btn-lg col btn-space mech-jobs mech-active-jobs" href="/mechanic/activejobs">Active Jobs</a>
    <a type="button" class="btn btn-secondary btn-lg col btn-space mech-jobs mech-completed-jobs" href="/mechanic/completedjobs">Completed Jobs</a>
</div>
<div class="container job-tile">
    <!-- Example row of columns -->
    <div class="row">
        {% for bid in bids %}
        <div class="col-md-4">
            <h2>Job Title: {{ bid.job_title }}</h2>
            <p>Job Description: {{ bid.job_description }}</p>
            <p>Client: {{ bid.client_name}}</p>
            <p>Amount: {{bid.bid_amount}}</p>
            <div class="row" >
                <div class="col-md-6">
                    <button type="button" class="bidForJob btn btn-outline-success" data-bid-id="{{ bid.id }}" data-mech-id="{{current_user.id}}" data-toggle="modal" data-target="#bidModal">Edit Bid</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="bidDelete btn btn-outline-danger" data-bid-id="{{ bid.id }}" data-mech-id="{{current_user.id}}">Remove Bid</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<hr>

</div>
<!-- Edit Bid Modal  -->
<div class="modal fade" id="bidModal" tabindex="-1" aria-labelledby="bidModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bidModalLabel">Edit Bid</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" id="form1">
                    <div class="form-group">
                        <label for="formprice">Enter Bid Amount</label>
                        <input type="number" class="form-control" name="bid_amount" id="formprice" placeholder="Amount in Ksh. eg. 5000">
                        <input type="hidden" name="mechanic_id" value="{{ current_user.id }}">
                        <input type="hidden" id="job_id" name="job_id" class="form-control">

                    </div>
                    <br><button type="submit" class="submitbutton btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content%}
